<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用js创建虚拟DOM</title>
</head>
<body>
    <div id="test"></div>
    <script src="../../assets/old_dependencies/react.development.js"></script>
    <script src="../../assets/old_dependencies/react-dom.development.js"></script>
    <script src="../../assets/old_dependencies/babel.min.js"></script>
    <script type="text/javascript">
        // const VDOM = React.createElement('span',{'id':'test'},'HelloReact')
        /**
         * 需求：当创建内部嵌套较深的结构时，此方法较为复杂
        */
       const VDOM = React.createElement('span',{'id':'test'},React.createElement('h1',{'class':'title'},'Hello,React'))
        ReactDOM.render(VDOM,document.getElementById("test"))
    </script>
</body>
</html>
