<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟DOM和真实DOM的区别</title>
</head>
<body>
    <div id="test"></div>
    <script src="../../assets/old_dependencies/react.development.js"></script>
    <script src="../../assets/old_dependencies/react-dom.development.js"></script>
    <script src="../../assets/old_dependencies/babel.min.js"></script>
    <script type="text/babel">
        const VDOM = <span>Hello,React</span>
        ReactDOM.render(VDOM,document.getElementById('test'))
        console.log("虚拟DOM",VDOM)
        const TDOM = document.getElementById('test')
        debugger;
        console.log("真实DOM",TDOM)
    </script>
    
</body>
</html>
