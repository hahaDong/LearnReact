<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则学习</title>
    <style>
        .title {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../../assets/old_dependencies/react.development.js"></script>
    <script src="../../assets/old_dependencies/react-dom.development.js"></script>
    <script src="../../assets/old_dependencies/babel.min.js"></script>
    <script type="text/babel">
        /**
         * jsx语法规则：
         *  1. 定义虚拟DOM时，不要写引号
         *  2. 标签中引入JS表达式时要用{}
         *  3. 样式的类名指定不要用class，要用className
         *  4. 内联样式，要用style={{key:value}}的形式去写
         *  5. 只有一个根标签，且标签必须闭合
         *  6. 标签首字母：
         *      (1)若小写字母开头，则将该标转为html中同名元素，html中无该标签对应的同名元素，则报错
         *      (2)若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
        */
        const myId = 'titleId'
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span>Hello,React</span>
                </h2>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color:'white'}}>Hello,React</span>
                </h2>
                <input type="text"/>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
